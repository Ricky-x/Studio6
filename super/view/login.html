<script>
    function LoginF() {
        var email = $("#email").val();
        var password = $("#password").val();

        if (email == '' || password == '') {
            alert('Password account cannot be empty');
            return;
        }

        postAjax(API_URL + "/action/Login.php?action=login", {email:email, passwd:password}, function (data) {
            alert(data.msg);
            localStorage.setItem('user_id', data.data.user_id);
            localStorage.setItem('email', data.data.name);
            window.location.href = 'index.html';
        }, {
            errorFunction:errorFunction,
        });
    }
